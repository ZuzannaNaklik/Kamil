<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaproszenie na 40 Urodziny Elektryka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('https://www.shutterstock.com/search/lightning-background'); /* Możesz dodać obrazek pioruna jako tło */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparentne tło */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .header {
            color: #FFDF00; /* Złoty kolor przypominający błysk pioruna */
            font-size: 2.4em;
        }
        .header h2 {
            font-size: 1.5em;
            color: #FF7F50;
        }
        .content {
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #fff;
        }
        .content p {
            margin-bottom: 15px;
        }
        .content .details {
            font-weight: bold;
            color: #FFDF00; /* Złoty */
        }
        .lightning {
            font-size: 3em;
            color: #FFDF00;
            animation: lightning 1s infinite alternate;
        }
        @keyframes lightning {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
                color: #fff;
            }
        }
        .footer {
            margin-top: 30px;
            font-size: 1.1em;
            color: #FFDF00;
        }
        .footer a {
            text-decoration: none;
            color: #FF7F50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Zaproszenie na 40 Urodziny Kamila Elektryka!</h1></div>
        <div class="content">
            <p>Zapraszam Cię na elektryzującą imprezę z okazji moich 40-stych urodzin! </p>
            <p><span class="details">Data:</span> 18 stycznia 2025</p>
            <p><span class="details">Godzina:</span> 16:00</p>
            <p><span class="details">Miejsce:</span> Moje mieszkanie</p>
            <p>Oczekuj piorunujących atrakcji i mnóstwa niespodzianek!</p>
        </div>
        <div class="footer">
            <p>Do zobaczenia!</p>
        </div>
        <div class="lightning">
            ⚡⚡⚡
        </div>
    </div>
</body>
</html>
